<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Music Quiz</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/daily.css">
  <link rel="stylesheet" href="css/auth.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="main-body">

  <!-- Main Container -->
  <div class="main-container">
    
    <!-- Header Section -->
    <header class="main-header">
      <div class="title-section">
        <h1 class="main-title">Pokémon Music Quiz</h1>
        <div id="mode-indicator" class="mode-badge">
          <span class="badge-icon">🎵</span>
          <span class="badge-text">Modo Normal</span>
        </div>
      </div>
      
      <!-- Navigation -->
      <nav class="main-nav">
        <button id="normal-mode-btn" class="nav-btn active">
          <span class="btn-icon">🎵</span>
          <span class="btn-text">Modo Normal</span>
        </button>
        <button id="daily-mode-btn" class="nav-btn">
          <span class="btn-icon">🎯</span>
          <span class="btn-text">Daily Challenge</span>
        </button>
      </nav>
    </header>

    <!-- Daily Streak Section -->
    <section id="streak-section" class="streak-section">
      <div class="streak-container">
        <div class="streak-stats">
          <div class="stat-card">
            <div class="stat-icon">🔥</div>
            <div class="stat-info">
              <span class="stat-number" id="current-streak">0</span>
              <span class="stat-label">Racha Actual</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">🏆</div>
            <div class="stat-info">
              <span class="stat-number" id="best-streak">0</span>
              <span class="stat-label">Mejor Racha</span>
            </div>
          </div>
        </div>
        <div id="daily-status" class="daily-status"></div>
      </div>
    </section>

    <!-- Quiz Section -->
    <main class="quiz-section">
      <div class="quiz-card">
        <div class="challenge-info">
          <h2 class="challenge-title">¡A Jugar!</h2>
          <p class="challenge-subtitle">Escucha el track y adivina de qué juego proviene</p>
        </div>
        
        <div class="audio-section">
          <audio id="track" controls class="audio-player"></audio>
        </div>
        
        <div id="options" class="quiz-options"></div>
        <div id="result" class="quiz-result"></div>
        
        <button id="next-track-btn" class="action-btn">
          <span class="btn-icon">⏭️</span>
          <span class="btn-text">Siguiente Track</span>
        </button>
      </div>
    </main>

  </div>

  <!-- Auth Modal -->
  <div id="auth-modal" class="auth-modal">
    <div class="auth-modal-content">
      <h2 id="auth-title">Iniciar Sesión</h2>
      
      <form id="auth-form" class="auth-form">
        <input type="email" id="auth-email" class="auth-input" placeholder="Email" required>
        <input type="password" id="auth-password" class="auth-input" placeholder="Contraseña" required>
        
        <div id="auth-message" class="auth-message"></div>
        
        <div class="auth-buttons">
          <button type="submit" id="auth-submit" class="auth-btn primary">Entrar</button>
          <button type="button" id="auth-cancel" class="auth-btn secondary">Cancelar</button>
        </div>
      </form>
      
      <div class="auth-toggle">
        <span id="auth-toggle-text">¿No tienes cuenta?</span>
        <a id="auth-toggle-link">Regístrate</a>
      </div>
    </div>
  </div>

  <!-- User Info Bar -->
  <div id="user-bar" class="user-bar">
    <span id="user-info">🎵 Modo invitado</span>
    <button id="login-btn" class="user-btn">Iniciar Sesión</button>
    <button id="logout-btn" class="user-btn" style="display: none;">Cerrar Sesión</button>
  </div>

  <!-- User Stats -->
  <div id="user-stats" class="user-stats"></div>

  <!-- Environment Configuration -->
  <script src="./js/env-loader.js"></script>

  <!-- JavaScript Modules -->
  <script type="module">
    import { PokemonMusicQuiz } from './js/app.js';
    
    // Initialize the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const app = new PokemonMusicQuiz();
      app.initialize();
      
      // Make app globally available for debugging
      window.app = app;
    });
  </script>

</body>
</html>
