<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Challenge - Pokémon Music Quiz</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/daily.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="daily-body">

  <!-- Main Container -->
  <div class="daily-container">
    
    <!-- Header Section -->
    <header class="daily-header">
      <div class="title-section">
        <h1 class="main-title">Pokémon Music Quiz</h1>
        <div class="daily-badge">
          <span class="badge-icon">🎯</span>
          <span class="badge-text">Daily Challenge</span>
        </div>
      </div>
      
      <!-- Navigation -->
      <nav class="daily-nav">
        <button id="normal-mode-btn" class="nav-btn">
          <span class="btn-icon">🎵</span>
          <span class="btn-text">Modo Normal</span>
        </button>
        <button id="daily-mode-btn" class="nav-btn active">
          <span class="btn-icon">🎯</span>
          <span class="btn-text">Daily Challenge</span>
        </button>
      </nav>
    </header>

    <!-- Daily Streak Section -->
    <section class="streak-section">
      <div class="streak-container">
        <div class="streak-stats">
          <div class="stat-card">
            <div class="stat-icon">🔥</div>
            <div class="stat-info">
              <span class="stat-number" id="current-streak">0</span>
              <span class="stat-label">Racha Actual</span>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">🏆</div>
            <div class="stat-info">
              <span class="stat-number" id="best-streak">0</span>
              <span class="stat-label">Mejor Racha</span>
            </div>
          </div>
        </div>
        <div id="daily-status" class="daily-status"></div>
      </div>
    </section>

    <!-- Quiz Section -->
    <main class="quiz-section">
      <div class="quiz-card">
        <div class="challenge-info">
          <h2 class="challenge-title">Desafío Diario</h2>
          <p class="challenge-subtitle">Una canción, una oportunidad. ¡Mantén tu racha!</p>
        </div>
        
        <div class="audio-section">
          <audio id="track" controls class="audio-player"></audio>
        </div>
        
        <div id="options" class="quiz-options"></div>
        <div id="result" class="quiz-result"></div>
        
        <button id="next-track-btn" class="action-btn hidden">
          <span class="btn-icon">⏭️</span>
          <span class="btn-text">Siguiente Track</span>
        </button>
      </div>
    </main>

  </div>

  <!-- JavaScript Modules -->
  <script type="module" src="../js/app.js"></script>

</body>
</html>
